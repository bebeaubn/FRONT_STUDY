<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Keat </title>
    </head>

    <body>
        <!--블럭형태의 글자태그 >>> 박스처럼 작성한 순서대로 위에서 아래로 쌓이는 형태
        01.제목테그
            h1~h6 : 숫자가 뒤로갈수록 글자 사이즈 줄어듬,타이틀에 사용됨 볼드체
-->
<h1>header-1</h1>
<h2>header-2</h2>
<h3>header-3</h3>
<h4>header-4</h4>
<h5>header-5</h5>
<h6>header-6</h6>


<!-- p : 단락,본문에서 단락을 구분하거나 나타낼떄 사용 주로 글자를 담아서 표현-->
<p>

       여기는 단락을 구분해서 나타낼려고 나타내는 부분 -1
       단락을 구분할수있는 거 <br/>
       br이라는 친구로 줄 바꿈에 역할

</p>

<p>

       여기는 단락을 구분해서 나타낼려고 나타내는 부분 -2

</p>


<br/>
<br/>
<br/>

<!--hr : 수평줄을 나타내는 태그,시각적으로는 단락의 구분이나 주제가 바꿀때 사용/입체적인 형태-->
  <hr/>


<br/>
<br/>
<br/>

<!--인용문 : 긴 이용문을 나타낼때 쓰는 태그,들여쓰기-->
  <h2>header-2</h2>
  <p>What is Lorem lpsum?</p>
    <blockquote>
        응용문
    </blockquote>

<br/>
<br/>
<br/>

<!--공백이나 줄바꿈 들이 그대로 표현되어지는 태그-->
    <p>What is Lorem lpsum?</p>
  <pre>
        택스트 하나만 가져오기 이거 뛰어쓰기랑 단 나누면 보여진다
  </pre>


    </body>
</html>
